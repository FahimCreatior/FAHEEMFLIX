<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAHEEMZFLIX - Movies</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Search Modal Styles */
        .search-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-modal.active {
            display: block;
            opacity: 1;
        }

        .search-modal-content {
            width: 90%;
            max-width: 800px;
            margin: 100px auto 0;
            background: #141414;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .search-header {
            display: flex;
            padding: 15px;
            background: #1f1f1f;
            border-bottom: 1px solid #333;
        }

        #movieSearchInput {
            flex: 1;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            background: #333;
            color: white;
            border-radius: 4px;
            outline: none;
        }

        .close-search {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 10px;
            padding: 0 10px;
        }

        .search-results {
            max-height: 70vh;
            overflow-y: auto;
            padding: 15px;
        }

        .search-result-item {
            display: flex;
            padding: 10px;
            margin-bottom: 10px;
            background: #1f1f1f;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: #333;
        }

        .search-result-item img {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        .search-result-info {
            flex: 1;
        }

        .search-result-info h3 {
            margin: 0 0 5px 0;
            font-size: 1rem;
        }

        .search-result-info p {
            margin: 5px 0;
            color: #999;
            font-size: 0.9rem;
        }

        .search-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button:hover {
            color: #e50914;
        }

        @media (max-width: 768px) {
            .search-modal-content {
                width: 95%;
                margin: 60px auto 0;
            }

            .search-header {
                padding: 10px;
            }

            #movieSearchInput {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .search-result-item {
                padding: 8px;
            }

            .search-result-item img {
                width: 50px;
                height: 75px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #141414;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.4;
        }

        .header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
            padding: 0.8rem 4%;
            position: fixed;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.5s ease;
            height: 68px;
        }
        
        .header.scrolled {
            background: #141414;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.8);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .main-nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #b3b3b3;
        }

        .nav-link.active {
            color: #ffffff;
            font-weight: 500;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 1rem;
            right: 1rem;
            height: 2px;
            background: #e50914;
        }

        .logo {
            color: #e50914;
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            letter-spacing: -1px;
            margin-right: 25px;
        }

        .main-content {
            padding: 80px 4% 40px;
            min-height: 100vh;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            max-width: 94%;
            margin: 0 auto;
            padding: 0 0 40px;
        }

        .movie-card {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            transition: transform 0.3s ease;
            cursor: pointer;
            background: #2f2f2f;
            aspect-ratio: 2/3;
        }

        .movie-card:hover {
            transform: scale(1.05) translateY(-10px);
            z-index: 5;
        }
        
        .movie-card:hover .movie-info {
            opacity: 1;
            transform: translateY(0);
        }

        .movie-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, #000000cc, transparent);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .movie-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-duration {
            font-size: 0.8rem;
            color: #d2d2d2;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .movie-details-page {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: #141414;
            color: white;
            z-index: 200;
            overflow-y: auto;
            transition: right 0.4s ease;
            padding-top: 68px;
        }

        .movie-details-page.active {
            right: 0;
        }

        .movie-details-header {
            position: relative;
            width: 100%;
            height: 56.25vw;
            max-height: 80vh;
            min-height: 400px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .movie-details-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), #141414);
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 300;
        }

        .back-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .movie-details-content {
            padding: 2rem 4%;
            max-width: 900px;
            margin: 0 auto;
        }

        .movie-details-title {
            font-size: 3vw;
            font-weight: 700;
            margin-bottom: 1.2vw;
            line-height: 1.1;
        }

        .movie-details-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5vw;
            color: #46d369;
            font-weight: 500;
            font-size: 1.2vw;
        }

        .movie-details-meta span {
            background: #333;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .movie-details-description {
            margin: 1.5rem 0;
            line-height: 1.6;
            font-size: 1.1rem;
            color: #e5e5e5;
        }

        .movie-details-buttons {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .btn {
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #e50914;
            color: white;
        }
        
        .btn-primary:hover {
            background: #f40612;
        }
        
        .btn-secondary {
            background: rgba(109, 109, 110, 0.7);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(109, 109, 110, 0.4);
        }

        .movie-details-buttons button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .movie-details-cast, .movie-details-director {
            margin-bottom: 0.8rem;
            color: #777;
            font-size: 0.95rem;
        }

        .movie-details-buttons button:hover {
            opacity: 0.9;
        }

        .movie-details-footer {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            font-size: 1rem;
            color: #aaa;
        }

        .movie-details-footer div {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Search Modal -->
    <div id="searchModal" class="search-modal">
        <div class="search-modal-content">
            <div class="search-header">
                <input type="text" id="movieSearchInput" placeholder="Search for movies..." autocomplete="off">
                <button class="close-search" id="closeSearch">
                    <i class="fas fa-times"></i>
                </button>
            </div>

    <style>
        #vimeoPlayerContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
        }

        #vimeoPlayerWrapper {
            position: absolute;
            top: 50%;
            left: 50%;

        }

        }

        }
    </style>

    <!-- Add a container for the Vimeo player -->
    <div id="vimeoPlayerContainer">
        <div class="video-back-arrow" onclick="closeVideoPlayer()">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div id="vimeoPlayerWrapper"></div>
    </div>

    <script type="module">
        // Import config
        import { config } from './config.js';
        
        // Search functionality
        const searchModal = document.getElementById('searchModal');
        const searchInput = document.getElementById('movieSearchInput');
        const searchResults = document.getElementById('searchResults');
        const openSearchBtn = document.getElementById('openSearch');
        const closeSearchBtn = document.getElementById('closeSearch');
        let searchTimeout;

        // Toggle search modal
        function toggleSearchModal() {
            searchModal.classList.toggle('active');
            if (searchModal.classList.contains('active')) {
                searchInput.focus();
            } else {
                searchInput.value = '';
                searchResults.innerHTML = '';
            }
        }

        // Close search when clicking outside
        searchModal.addEventListener('click', (e) => {
            if (e.target === searchModal) {
                toggleSearchModal();
            }
        });

        // Close search with escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && searchModal.classList.contains('active')) {
                toggleSearchModal();
            }
        });

        // Event listeners for search
        openSearchBtn.addEventListener('click', toggleSearchModal);
        closeSearchBtn.addEventListener('click', toggleSearchModal);

        // Search function
        async function searchMovies(query) {
            if (!query.trim()) {
                searchResults.innerHTML = '<p class="no-results">Start typing to search for movies</p>';
                return;
            }

            try {
                // Show loading state
                searchResults.innerHTML = '<div class="loading">Searching movies...</div>';
                
                // Search movies using TMDB API
                const response = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${config.TMDB_API_KEY}&query=${encodeURIComponent(query)}&include_adult=false`);
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    displaySearchResults(data.results);
                } else {
                    searchResults.innerHTML = '<p class="no-results">No movies found. Try a different search term.</p>';
                }
            } catch (error) {
                console.error('Error searching movies:', error);
                searchResults.innerHTML = `
                    <div class="error">
                        <p>Error searching movies. Please try again.</p>
                        <p class="error-detail">${error.message}</p>
                    </div>`;
            }
        }

        // Display search results
        function displaySearchResults(movies) {
            if (!movies || movies.length === 0) {
                searchResults.innerHTML = '<p class="no-results">No movies found. Try a different search term.</p>';
                return;
            }

            searchResults.innerHTML = movies.map(movie => `
                <div class="search-result-item" data-id="${movie.id}" 
                     data-title="${movie.title}" 
                     data-poster="${movie.poster_path ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path : 'placeholder.jpg'}"
                     data-year="${movie.release_date ? movie.release_date.substring(0, 4) : 'N/A'}"
                     data-overview="${movie.overview || 'No description available'}">
                    <img src="${movie.poster_path ? 'https://image.tmdb.org/t/p/w200' + movie.poster_path : 'placeholder.jpg'}" 
                         alt="${movie.title}" 
                         onerror="this.src='placeholder.jpg'"
                         class="search-poster">
                    <div class="search-result-info">
                        <h3>${movie.title}</h3>
                        <p class="year">${movie.release_date ? movie.release_date.substring(0, 4) : 'N/A'}</p>
                        <p class="overview">${movie.overview ? movie.overview.substring(0, 100) + (movie.overview.length > 100 ? '...' : '') : 'No description available'}</p>
                    </div>
                </div>
            `).join('');

            // Add click event to search results
            document.querySelectorAll('.search-result-item').forEach(item => {
                item.addEventListener('click', () => {
                    const movieData = {
                        id: item.getAttribute('data-id'),
                        title: item.getAttribute('data-title'),
                        poster: item.getAttribute('data-poster'),
                        year: item.getAttribute('data-year'),
                        overview: item.getAttribute('data-overview'),
                        // Default values for other fields
                        rating: 'N/A',
                        duration: '2h',
                        cast: 'N/A',
                        director: 'N/A',
                        vimeoId: 'default_video_id' // You'll need to set this based on your movie data
                    };
                    
                    // Show movie details
                    showMovieDetails(
                        movieData.title,
                        movieData.poster,
                        movieData.rating,
                        movieData.year,
                        movieData.duration,
                        movieData.overview,
                        movieData.cast,
                        movieData.director,
                        movieData.vimeoId
                    );
                    
                    // Close the search modal
                    toggleSearchModal();
                });
            });
        }

        // Debounce search input
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length === 0) {
                searchResults.innerHTML = '<p class="no-results">Start typing to search for movies</p>';
                return;
            }
            
            if (query.length < 3) {
                searchResults.innerHTML = '<p class="no-results">Type at least 3 characters to search</p>';
                return;
            }
            
            searchResults.innerHTML = '<div class="loading">Searching...</div>';
            
            searchTimeout = setTimeout(() => {
                searchMovies(query);
            }, 500);
        });

        // Movie data and player functionality handles displaying movie details and playing videos
        // For Vimeo videos:
        // 1. The vimeoId parameter should be your Vimeo video ID
        // 2. Example: For video at vimeo.com/123456789, use '123456789' as vimeoId
        // 3. The video will automatically play when the movie card is clicked
        function showMovieDetails(title, poster, rating, year, duration, description, cast, director, vimeoId) {
            console.log('Showing movie details:', { title, poster, vimeoId });
            
            // Ensure the movie details elements exist
            const page = document.getElementById('movieDetailsPage');
            const header = document.getElementById('movieDetailsHeader');
            const titleEl = document.getElementById('movieDetailsTitle');
            const metaEl = document.getElementById('movieDetailsMeta');
            const descEl = document.getElementById('movieDetailsDescription');
            const castEl = document.getElementById('movieDetailsStarring');
            const directorEl = document.getElementById('movieDetailsDirector');
            
            if (!page || !header || !titleEl || !metaEl || !descEl || !castEl || !directorEl) {
                console.error('Missing required elements in the DOM');
                return;
            }
            
            try {
                // Set the background image with error handling
                header.style.backgroundImage = `linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url(${poster})`;
                
                // Set the content
                titleEl.textContent = title || 'No Title';
                metaEl.innerHTML = `
                    <span>${year || 'N/A'}</span>
                    <span>${rating || 'N/A'}</span>
                    <span>${duration || 'N/A'}</span>
                `;
                descEl.textContent = description || 'No description available';
                castEl.textContent = cast || 'N/A';
                directorEl.textContent = director || 'N/A';
                
                // Show the details page
                page.classList.add('active');
                
                // Store the Vimeo ID for the current movie
                if (vimeoId) {
                    page.dataset.vimeoId = vimeoId;
                }
                
                // Scroll to top of the page
                window.scrollTo(0, 0);
                
            } catch (error) {
                console.error('Error showing movie details:', error);
            }
        }

        function closeVideoPlayer() {
            // Hide and stop the video player
            const playerContainer = document.getElementById('vimeoPlayerContainer');
            const playerWrapper = document.getElementById('vimeoPlayerWrapper');
            
            if (playerContainer && playerWrapper) {
                // Remove the iframe completely
                playerWrapper.innerHTML = '';
                playerContainer.style.display = 'none';
                
                // Exit fullscreen if we're in it
                if (document.fullscreenElement) {
                    document.exitFullscreen().catch(err => console.error(err));
                } else if (document.webkitFullscreenElement) {
                    document.webkitExitFullscreen().catch(err => console.error(err));
                } else if (document.msFullscreenElement) {
                    document.msExitFullscreen().catch(err => console.error(err));
                }
                
                // Unlock screen orientation
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            }
        }

        function closeMovieDetails() {
            // Hide the movie details page by removing the active class
            const page = document.getElementById('movieDetailsPage');
            page.classList.remove('active');

            // Make sure video player is closed too
            closeVideoPlayer();
        }

        function playVideo() {
            // Get the current movie's Vimeo ID
            const page = document.getElementById('movieDetailsPage');
            const vimeoId = page.dataset.vimeoId;
            
            // Show the Vimeo player container
            const playerContainer = document.getElementById('vimeoPlayerContainer');
            const playerWrapper = document.getElementById('vimeoPlayerWrapper');
            
            // Create new iframe for the video
            playerWrapper.innerHTML = `
                <iframe 
                    id="vimeoPlayer" 
                    src="https://player.vimeo.com/video/${vimeoId}?autoplay=1&muted=0&controls=1&playsinline=0&transparent=0&background=0" 
                    allow="autoplay; fullscreen; picture-in-picture" 
                    allowfullscreen
                    webkitallowfullscreen
                    mozallowfullscreen>
                </iframe>
            `;
            
            playerContainer.style.display = 'block';

            // Request fullscreen mode
            if (playerContainer.requestFullscreen) {
                playerContainer.requestFullscreen();
            } else if (playerContainer.webkitRequestFullscreen) { // Safari
                playerContainer.webkitRequestFullscreen();
            } else if (playerContainer.msRequestFullscreen) { // IE11
                playerContainer.msRequestFullscreen();
            }

            // Rotate the screen to landscape mode
            screen.orientation.lock('landscape').catch((error) => {
                console.error('Screen orientation lock failed:', error);
            });
        }

        // Close the movie details page when the back button is pressed
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('movieDetailsPage').classList.remove('active');
            }
        });
    </script>
</body>

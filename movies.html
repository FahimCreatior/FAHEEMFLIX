        /* Search Modal Styles */
        .search-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-modal.active {
            display: block;
            opacity: 1;
        }

        .search-modal-content {
            width: 90%;
            max-width: 800px;
            margin: 100px auto 0;
            background: #141414;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .search-header {
            display: flex;
            padding: 15px;
            background: #1f1f1f;
            border-bottom: 1px solid #333;
        }

        #movieSearchInput {
            flex: 1;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            background: #333;
            color: white;
            border-radius: 4px;
            outline: none;
        }

        .close-search {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 10px;
            padding: 0 10px;
        }

        .search-results {
            max-height: 70vh;
            overflow-y: auto;
            padding: 15px;
        }

        .search-result-item {
            display: flex;
            padding: 10px;
            margin-bottom: 10px;
            background: #1f1f1f;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: #333;
        }

        .search-result-item img {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        .search-result-info {
            flex: 1;
        }

        .search-result-info h3 {
            margin: 0 0 5px 0;
            font-size: 1rem;
        }

        .search-result-info p {
            margin: 5px 0;
            color: #999;
            font-size: 0.9rem;
        }

        .search-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button:hover {
            color: #e50914;
        }

        @media (max-width: 768px) {
            .search-modal-content {
                width: 95%;
                margin: 60px auto 0;
            }

            .search-header {
                padding: 10px;
            }

            #movieSearchInput {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .search-result-item {
                padding: 8px;
            }

            .search-result-item img {
                width: 50px;
                height: 75px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #141414;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.4;
        }

        .header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
            padding: 0.8rem 4%;
            position: fixed;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.5s ease;
            height: 68px;
        }
        
        .header.scrolled {
            background: #141414;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.8);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .main-nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #b3b3b3;
        }

        .nav-link.active {
            color: #ffffff;
            font-weight: 500;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 1rem;
            right: 1rem;
            height: 2px;
            background: #e50914;
        }

        .logo {
            color: #e50914;
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            letter-spacing: -1px;
            margin-right: 25px;
        }

        .main-content {
            padding: 80px 4% 40px;
            min-height: 100vh;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            max-width: 94%;
            margin: 0 auto;
            padding: 0 0 40px;
        }

        .movie-card {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            transition: transform 0.3s ease;
            cursor: pointer;
            background: #2f2f2f;
            aspect-ratio: 2/3;
        }

        .movie-card:hover {
            transform: scale(1.05) translateY(-10px);
            z-index: 5;
        }
        
        .movie-card:hover .movie-info {
            opacity: 1;
            transform: translateY(0);
        }

        .movie-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, #000000cc, transparent);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .movie-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-duration {
            font-size: 0.8rem;
            color: #d2d2d2;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .movie-details-page {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: #141414;
            color: white;
            z-index: 200;
            overflow-y: auto;
            transition: right 0.4s ease;
            padding-top: 68px;
        }

        .movie-details-page.active {
            right: 0;
        }

        .movie-details-header {
            position: relative;
            width: 100%;
            height: 56.25vw;
            max-height: 80vh;
            min-height: 400px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .movie-details-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), #141414);
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 300;
        }

        .back-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .movie-details-content {
            padding: 2rem 4%;
            max-width: 900px;
            margin: 0 auto;
        }

        .movie-details-title {
            font-size: 3vw;
            font-weight: 700;
            margin-bottom: 1.2vw;
            line-height: 1.1;
        }

        .movie-details-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5vw;
            color: #46d369;
            font-weight: 500;
            font-size: 1.2vw;
        }

        .movie-details-meta span {
            background: #333;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .movie-details-description {
            margin: 1.5rem 0;
            line-height: 1.6;
            font-size: 1.1rem;
            color: #e5e5e5;
        }

        .movie-details-buttons {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .btn {
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #e50914;
            color: white;
        }
        
        .btn-primary:hover {
            background: #f40612;
        }
        
        .btn-secondary {
            background: rgba(109, 109, 110, 0.7);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(109, 109, 110, 0.4);
        }

        .movie-details-buttons button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .movie-details-cast, .movie-details-director {
            margin-bottom: 0.8rem;
            color: #777;
            font-size: 0.95rem;
        }

        .movie-details-buttons button:hover {
            opacity: 0.9;
        }

        .movie-details-footer {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            font-size: 1rem;
            color: #aaa;
        }

        .movie-details-footer div {
            text-align: center;
        }

        /* Category Sections */
        .category-section {
            margin-bottom: 3rem;

            color: #fff;
            font-size: 1.5rem;

        }

            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #e50914;
            border-radius: 2px;
        }

        /* Movie Cards */
        .movie-card {
            position: relative;
            width: 200px;
            margin-right: 15px;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .movie-card:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        .movie-thumbnail {
            position: relative;
            padding-top: 150%;
            border-radius: 4px;
            overflow: hidden;
            background: #333;
        }

        .movie-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover .play-button {
            opacity: 1;
        }

        .play-button i {
            color: white;
            font-size: 1.5rem;
            margin-left: 3px;
        }

        .movie-info {
            padding: 10px 0;
        }

        .movie-title {
            color: white;
            font-size: 0.9rem;
            margin: 0 0 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-meta {
            display: flex;
            gap: 8px;
            color: #999;
            font-size: 0.8rem;
        }

        /* Movies Grid */
        .movies-grid {
            display: flex;
            overflow-x: auto;
            padding: 0 1rem 1rem;
            gap: 15px;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .movies-grid::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
    </style>
</head>

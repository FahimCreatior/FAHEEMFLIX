<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FaheemFlix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #0f0f0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #e50914;
            margin-bottom: 20px;
        }
        
        p {
            margin: 15px 0;
            line-height: 1.5;
        }
        
        a {
            color: #e50914;
            text-decoration: none;
            font-weight: 500;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .redirect-message {
            margin-top: 30px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 4px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Welcome to FaheemFlix</h1>
        <p>You are being redirected to the login page.</p>
        <p>If you are not redirected automatically, <a href="/index.html">click here</a> to continue.</p>
        
        <div class="redirect-message" id="redirectMessage" style="display: none;">
            <p>Redirecting to the home page...</p>
        </div>
    </div>

    <script>
        // Redirect to home page where Auth0 login is handled
        window.location.href = '/index.html';
        
        // Show redirect message if still on this page after a short delay
        setTimeout(() => {
            const redirectMessage = document.getElementById('redirectMessage');
            if (redirectMessage) {
                redirectMessage.style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>

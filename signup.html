<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaheemFlix - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --dark: #141414;
            --light: #ffffff;
            --gray: #737373;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            border-radius: 4px;
            width: 100%;
            max-width: 450px;
            margin: 0 20px;
        }
        
        .auth-header {
            margin-bottom: 28px;
        }
        
        .auth-header h1 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 28px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group input {
            width: 100%;
            height: 50px;
            padding: 16px 20px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: var(--light);
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            background: #454545;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin: 24px 0 12px;
        }
        
        .btn:hover {
            background: #f40612;
        }
        
        .auth-footer {
            margin-top: 16px;
            color: var(--gray);
        }
        
        .auth-footer a {
            color: var(--light);
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e87c03;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container" style="text-align: center; padding: 2rem;">
        <div class="form-container">
            <h2>Create an Account</h2>
            <p>Please use the Auth0 signup flow to create an account.</p>
            <p>You will be redirected to the home page where you can sign up or log in.</p>
            <p>If you are not redirected automatically, <a href="/index.html">click here</a>.</p>
        </div>
    </div>

    <script>
        // This page is no longer used for account creation
        // Redirect to home page where Auth0 signup is handled
        window.location.href = '/index.html';
        
        // If redirect fails, show a message
        setTimeout(() => {
            const container = document.querySelector('.form-container');
            if (container) {
                container.innerHTML += `
                    <div style="margin-top: 20px; color: #ff6b6b;">
                        <p>Redirecting to the home page...</p>
                        <p>If you are not redirected, please <a href="/index.html">click here</a>.</p>
                    </div>
                `;
            }
        }, 1000);
    </script>
</body>
</html>

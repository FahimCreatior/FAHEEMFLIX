<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaheemFlix - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --dark: #141414;
            --light: #ffffff;
            --gray: #737373;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .auth-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            border-radius: 4px;
            width: 100%;
            max-width: 450px;
            margin: 0 20px;
        }
        
        .auth-header {
            margin-bottom: 28px;
        }
        
        .auth-header h1 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 28px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group input {
            width: 100%;
            height: 50px;
            padding: 16px 20px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: var(--light);
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            background: #454545;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin: 24px 0 12px;
        }
        
        .btn:hover {
            background: #f40612;
        }
        
        .auth-footer {
            margin-top: 16px;
            color: var(--gray);
        }
        
        .auth-footer a {
            color: var(--light);
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e87c03;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Sign Up</h1>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div id="error" class="error-message"></div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Sign in now</a>.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://mhmlywpwgciwiwbwsddf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1obWx5d3B3Z2Npd2l3YndzZGRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzNzQwOTIsImV4cCI6MjA2NDk1MDA5Mn0.FRn-T36IhmD-Igc3eOxkJY3wlS6baqZbllcVw-EEO0U';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Sign up function
        async function signUp(email, password) {
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin + '/index.html'
                    }
                });
                
                if (error) throw error;
                return { data, error: null };
            } catch (error) {
                console.error('Sign up error:', error);
                return { data: null, error };
            }
        }

        // Get session function
        async function getSession() {
            return await supabase.auth.getSession();
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('error');
            
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                return;
            }
            
            try {
                const { data, error } = await signUp(email, password);
                
                if (error) throw error;
                
                // Show success message and redirect
                errorElement.textContent = 'Registration successful! Please check your email to verify your account.';
                errorElement.style.color = '#4caf50';
                
                // Redirect to login after a short delay
                setTimeout(() => {
                    window.location.href = 'login.html?registered=true';
                }, 2000);
                
            } catch (error) {
                errorElement.textContent = error.message || 'An error occurred during sign up';
                errorElement.style.color = '#e87c03';
            }
        });

        // Check if user is already logged in
        async function checkAuth() {
            try {
                const { data: { session } } = await getSession();
                if (session) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Initialize auth check
        checkAuth();
    </script>
</body>
</html>
